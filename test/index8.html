<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svg移动小球</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-container {
      width: 600px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;      
    }

  </style>
</head>

<body>
  <div class="page-container">
    <svg width="100%" height="100%">
      <circle cx="50" cy="50" r="50" fill="red">
        <animate id="y" attributeName="cy" attributeType="XML" to="300" dur="3s" fill="freeze"></animate>
        <animate attributeName="cx" attributeType="XML" to="300" begin="y.end" dur="3s" fill="freeze"></animate>
      </circle>>
    </svg>
  </div>
</body>
</html>
