<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svg形状变形动画</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-container {
      width: 600px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;      
    }

  </style>
</head>

<body>
  <div class="page-container">
    <svg width="100" height="100">
      <polygon points="30 30 70 30 90 70 10 70" fill="#fcc" stroke="black">
        <animate attributeName="points" attributeType="XML" to="50 30 70 50 50 90 30 50" dur="3s" fill="freeze" repeatCount="1" />
      </polygon>
    </svg>
  </div>
</body>
</html>
